<HTML>
<HEAD>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</HEAD>
<BODY>

	<!-- Row #1 -->
	<IMG src="BG.jpg" id="bg"></IMG>
	<IMG src="Main.png" alt="designs" class="center"></IMG>

<h2 style="text-align:center; color: mediumseagreen"><font size="96px">Designs</font></h2>

<div class="row">
  <div class="column">
    <img src="Portfolio.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="House-competition.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="Board-of-Directors.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="Design-4.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="Graduates.png" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
      <img src="Portfolio.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img src="House-competition.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img src="Board-of-Directors.png" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img src="Design-4.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img src="Graduates.png" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="Portfolio.png" style="width:100%" onclick="currentSlide(1)" alt="Cover Page">
    </div>
    <div class="column">
      <img class="demo cursor" src="House-competition.png" style="width:100%" onclick="currentSlide(2)" alt="MS House Competition">
    </div>
    <div class="column">
      <img class="demo cursor" src="Board-of-Directors.png" style="width:100%" onclick="currentSlide(3)" alt="Board of Directors">
    </div>
    <div class="column">
      <img class="demo cursor" src="Design-4.png" style="width:100%" onclick="currentSlide(4)" alt="5th Grade">
    </div>
    <div class="column">
      <img class="demo cursor" src="Graduates.png" style="width:100%" onclick="currentSlide(5)" alt="Graduates">
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
</BODY>
</HTML>
